<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .result-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .prediction {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .graph-container {
            margin-bottom: 20px;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Prediction Result</h1>
        <p class="prediction">${{ prediction | round(2) }}</p>
        <div class="graph-container">
            <img src="{{ url_for('static', filename=plot_path.split('/')[-1]) }}" alt="Stock Price Last Month">
        </div>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
